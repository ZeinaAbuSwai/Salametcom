  <div style="margin-top: 200px !important;" class="d"></div>






  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <!--<legend>Form Name</legend>-->

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="title">العنوان</label>
        <div class="col-md-8">
          <input id="title" name="title" placeholder="الموضوع" class="form-control input-md" required="" type="text">
          <span class="help-block">أدخل عنوان الموضوع</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="start_time">تاريخ البداية</label>
        <div class="col-md-8">

          <div class='input-group date' id="start_time">
            <input type='text' class="form-control" name="start_time" placeholder="من..." />
            <input id="selectedStartDateTime" type='hidden' name="selectedStartDateTime"/>
            <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="end_time">تاريخ النهاية</label>
        <div class="col-md-8">
          <div class='input-group date' id="end_time">
            <input type='text' class="form-control" name="end_time" placeholder=إلى... />
            <input id="selectedEndDateTime" type='hidden' name="selectedEndDateTime"/>
            <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="details">التفاصيل</label>
        <div class="col-md-4">
          <textarea class="form-control" id="details" name="details"></textarea>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">نوع الحدث</label>
        <div class="col-md-8">
          <select id="selectbasic" name="selectbasic" class="form-control">
            <option value="1">سيارة</option>
            <option value="2">أكل</option>
            <option value="3">مرافقة</option>
            <option value="4">فعاليات</option>
          </select>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <input id="submit" name="submit" type="submit" class="btn btn-primary">أضف حدث</input>
        </div>
        <div class="col-md-5"></div>
      </div>

    </fieldset>
  </form>

  <script type="text/javascript">
    $(function () {
            var start_time_picker = $('#start_time').datetimepicker();
            var end_time_picker = $('#end_time').datetimepicker({
               useCurrent: false
            });
            start_time_picker.on('dp.change', function(e) {
               var start_time = e.date.unix();
               console.log("Start time milliseconds: ", start_time);

               $("#selectedStartDateTime").val(new Date(start_time).getTime());
               $('#end_time').data("DateTimePicker").date($('#start_time').data("DateTimePicker").date().add(1, 'hour'));

            });
            end_time_picker.on('dp.change', function(e) {
               var end_time = e.date.unix();
               $("#selectedEndDateTime").val(new Date(end_time).getTime());
               console.log("End time milliseconds: ", end_time);
            });

    });
  </script>
